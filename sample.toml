version = 2
final_space = true

# Line 1 Left side
[[blocks]]
type = "prompt"
alignment = "left"

  # [[blocks.segments]]
  # type = "upgrade"
  # style = "block"

  [[blocks.segments]]
  type = "text"
  template = "\u256d"

  [[blocks.segments]]
  type = "text"
  style = "diamond"
  leading_diamond = "\ue0b6"
  background = "#323232"
  foreground = "#ffffff"
  # template = "\uf1d0  {{ .UserName }} "
  template = "\ue701 {{ .UserName }} "

  [[blocks.segments]]
  type = "path"
  style = "diamond"
  leading_diamond = "\ue0ba"
  trailing_diamond = "\ue0c6"
  background = "#424242"
  foreground = "#ffffff"
    [blocks.segments.properties]
    style = "mixed"
    home_icon = "\ue613  ~"

# Line 1 Right side
[[blocks]]
type = "prompt"
alignment = "right" 

  [[blocks.segments]]
  type = "status"
  style = "diamond"
  leading_diamond = "\ue0c7 "
  background = "#323232"
  foreground = "#ffffff"
  background_templates = [ "{{ if eq .Code 0 }}#323232{{ else }}#ff0000{{ end }}" ]
    [blocks.segments.properties]
    always_enabled = true
    status_template = "{{ if eq .Code 0 }}\u2714{{ else }}\u2716{{ end }}"

  [[blocks.segments]]
  type = "battery"
  style = "diamond"
  leading_diamond = "\ue0ba"
  trailing_diamond = "\ue0b4"
  background = "#424242"
  foreground = "#ffffff"
  template = " {{ .Icon }}{{ .Percentage }}% "
    [blocks.segments.properties]
    discharging_icon = "\u26a1\uf433 "
    charging_icon = "\u26a1\uf431 "
    charged_icon = "\u26a1 "

# Line 2 Left Side
[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  template = "\u2570 >"
